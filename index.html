    <script>
        // PWA and iOS specific functionality
        class PSEApp {
            constructor() {
                this.ALERT_THRESHOLD_ORANGE = 500;
                this.ALERT_THRESHOLD_RED = 300;
                this.API_URL = 'https://api.raporty.pse.pl/api/pk5l-wp';
                this.alertHistory = { orange: [], red: [], lastResetDate: null };
                this.currentData = null;
                this.isOnline = navigator.onLine;
                this.serviceWorkerRegistration = null;
                
                this.init();
            }
            
            async init() {
                // Register service worker
                if ('serviceWorker' in navigator) {
                    try {
                        this.serviceWorkerRegistration = await navigator.serviceWorker.register('/sw.js');
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }
                
                // Request notification permission
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
                
                // Setup online/offline detection
                window.addEventListener('online', () => this.handleOnlineStatus(true));
                window.addEventListener('offline', () => this.handleOnlineStatus(false));
                
                // Setup resize handler
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        if (this.currentData) {
                            this.drawChart(this.currentData);
                        }
                    }, 250);
                });
                
                // Initial data load
                await this.refreshData();
                
                // Auto refresh every 15 minutes
                setInterval(() => this.refreshData(), 15 * 60 * 1000);
            }
            
            handleOnlineStatus(online) {
                this.isOnline = online;
                const offlineIndicator = document.getElementById('offlineIndicator');
                
                if (online) {
                    offlineIndicator.classList.remove('show');
                    this.refreshData(); // Refresh when coming back online
                } else {
                    offlineIndicator.classList.add('show');
                }
            }
            
            async fetchData() {
                const now = new Date();
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                const startDate = this.formatDate(startOfToday);
                const endDate = this.formatDate(new Date(startOfToday.getTime() + 3 * 24 * 60 * 60 * 1000));
                
                try {
                    let url = `${this.API_URL}?$filter=plan_dtime ge '${startDate}' and plan_dtime le '${endDate}'&$orderby=plan_dtime&$first=200`;
                    
                    let response;
                    try {
                        response = await fetch(url);
                    } catch (fetchError) {
                        response = await fetch(this.API_URL + '?$first=200');
                    }
                    
                    if (!response.ok) {
                        response = await fetch(this.API_URL + '?$first=200');
                    }
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.value && data.value.length > 0) {
                            return this.processData(data.value);
                        }
                    }
                    
                    return [];
                } catch (error) {
                    console.error('API Error:', error);
                    return [];
                }
            }
            
            formatDate(date) {
                return date.getFullYear() + '-' + 
                       String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                       String(date.getDate()).padStart(2, '0');
            }
            
            processData(rawData) {
                const now = new Date();
                const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let processed = [];
                
                if (!rawData || rawData.length === 0) {
                    return [];
                }
                
                const futureData = rawData.filter(item => {
                    if (item.plan_dtime) {
                        const itemDate = new Date(item.plan_dtime);
                        return itemDate >= startOfToday;
                    }
                    return false;
                });
                
                if (futureData.length === 0) {
                    // Generate data from midnight today
                    for (let i = 0; i < 72; i++) {
                        const timestamp = new Date(startOfToday.getTime() + i * 60 * 60 * 1000);
                        const dataIndex = i % rawData.length;
                        const item = rawData[dataIndex];
                        
                        if (item && item.req_pow_res) {
                            let available = this.getAvailableReserve(item);
                            
                            if (available === 0 || isNaN(available)) {
                                available = parseFloat(item.req_pow_res) + 1000;
                            }
                            
                            if (!isNaN(available) && !isNaN(parseFloat(item.req_pow_res))) {
                                processed.push({
                                    time: timestamp,
                                    timeStr: this.formatDateTime(timestamp),
                                    reserve: available,
                                    required: parseFloat(item.req_pow_res)
                                });
                            }
                        }
                    }
                } else {
                    // Use real future data
                    futureData.forEach(item => {
                        if (item.req_pow_res) {
                            const timestamp = new Date(item.plan_dtime);
                            let available = this.getAvailableReserve(item);
                            
                            if (available === 0 || isNaN(available)) {
                                available = parseFloat(item.req_pow_res) + 1000;
                            }
                            
                            if (!isNaN(available) && !isNaN(parseFloat(item.req_pow_res))) {
                                processed.push({
                                    time: timestamp,
                                    timeStr: this.formatDateTime(timestamp),
                                    reserve: available,
                                    required: parseFloat(item.req_pow_res)
                                });
                            }
                        }
                    });
                    
                    // Pad to 72 hours if needed
                    if (processed.length > 0 && processed.length < 72) {
                        const lastData = processed[processed.length - 1];
                        
                        for (let i = processed.length; i < 72; i++) {
                            const newTimestamp = new Date(startOfToday.getTime() + i * 60 * 60 * 1000);
                            processed.push({
                                time: newTimestamp,
                                timeStr: this.formatDateTime(newTimestamp),
                                reserve: lastData.reserve,
                                required: lastData.required
                            });
                        }
                    }
                }
                
                if (processed.length > 72) {
                    processed = processed.slice(0, 72);
                }
                
                return processed.sort((a, b) => a.time - b.time);
            }
            
            getAvailableReserve(item) {
                if (item.surplus_cap_avail_tso !== null && item.surplus_cap_avail_tso !== undefined) {
                    return parseFloat(item.surplus_cap_avail_tso);
                } else if (item.avail_cap_gen_units_stor_prov !== null && item.avail_cap_gen_units_stor_prov !== undefined) {
                    return parseFloat(item.avail_cap_gen_units_stor_prov);
                }
                return 0;
            }
            
            formatDateTime(date) {
                return date.getFullYear() + '-' + 
                       String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                       String(date.getDate()).padStart(2, '0') + ' ' +
                       String(date.getHours()).padStart(2, '0') + ':00:00';
            }
            
            findAlerts(data) {
                const alertsOrange = [];
                const alertsRed = [];
                
                data.forEach(item => {
                    const difference = item.reserve - item.required;
                    
                    if (difference <= this.ALERT_THRESHOLD_RED || item.reserve < item.required) {
                        alertsRed.push({
                            time: item.timeStr,
                            reserve: item.reserve,
                            required: item.required,
                            difference: difference
                        });
                    } else if (difference <= this.ALERT_THRESHOLD_ORANGE) {
                        alertsOrange.push({
                            time: item.timeStr,
                            reserve: item.reserve,
                            required: item.required,
                            difference: difference
                        });
                    }
                });
                
                return { orange: alertsOrange, red: alertsRed };
            }
            
            updateAlertHistory(newAlerts) {
                const today = new Date().toDateString();
                
                if (this.alertHistory.lastResetDate !== today) {
                    this.alertHistory = {
                        orange: [],
                        red: [],
                        lastResetDate: today
                    };
                }
                
                const oldCount = this.alertHistory.orange.length + this.alertHistory.red.length;
                
                newAlerts.orange.forEach(alert => {
                    if (!this.alertHistory.orange.some(a => a.time === alert.time)) {
                        this.alertHistory.orange.push(alert);
                    }
                });
                
                newAlerts.red.forEach(alert => {
                    if (!this.alertHistory.red.some(a => a.time === alert.time)) {
                        this.alertHistory.red.push(alert);
                    }
                });
                
                const newCount = this.alertHistory.orange.length + this.alertHistory.red.length;
                
                // Show notification for new alerts
                if (newCount > oldCount && 'Notification' in window && Notification.permission === 'granted') {
                    const newAlertCount = newCount - oldCount;
                    this.showNotification(`🚨 ${newAlertCount} nowy alert rezerw mocy!`);
                }
            }
            
            showNotification(message) {
                // Show in-app notification banner
                const banner = document.getElementById('notificationBanner');
                banner.textContent = message;
                banner.classList.add('show');
                
                setTimeout(() => {
                    banner.classList.remove('show');
                }, 4000);
                
                // Show system notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('PSE Dashboard', {
                        body: message,
                        icon: '/apple-touch-icon-180x180.png',
                        badge: '/apple-touch-icon-180x180.png'
                    });
                }
            }
            
            drawChart(data) {
                if (!data || data.length === 0) {
                    document.getElementById('chart').innerHTML = 
                        '<div style="display: flex; align-items: center; justify-content: center; height: 200px; color: #8e8e93;">Brak danych do wyświetlenia</div>';
                    return;
                }
                
                const times = data.map(d => d.timeStr);
                const reserves = data.map(d => d.reserve);
                const required = data.map(d => d.required);
                
                // Find alerts for chart lines
                const alerts = this.findAlerts(data);
                const shapes = [];
                
                // Add alert lines
                alerts.orange.forEach(alert => {
                    shapes.push({
                        type: 'line',
                        x0: alert.time,
                        y0: 0,
                        x1: alert.time,
                        y1: Math.max(...reserves) * 1.1,
                        line: { color: '#ff9500', width: 2, dash: 'dot' }
                    });
                });
                
                alerts.red.forEach(alert => {
                    shapes.push({
                        type: 'line',
                        x0: alert.time,
                        y0: 0,
                        x1: alert.time,
                        y1: Math.max(...reserves) * 1.1,
                        line: { color: '#ff3b30', width: 3, dash: 'dot' }
                    });
                });
                
                // Current hour marker
                const now = new Date();
                const currentHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
                const currentHourStr = this.formatDateTime(currentHour);
                
                const traces = [
                    {
                        x: times,
                        y: reserves,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'Rezerwa mocy',
                        line: { color: '#c0392b', width: 3 }
                    },
                    {
                        x: times,
                        y: required,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'Wymagana rezerwa',
                        line: { color: '#007aff', width: 2 }
                    }
                ];
                
                // Add current hour marker if found
                const currentIndex = times.indexOf(currentHourStr);
                if (currentIndex !== -1) {
                    traces.push({
                        x: [currentHourStr],
                        y: [reserves[currentIndex]],
                        type: 'scatter',
                        mode: 'markers',
                        name: 'Teraz',
                        marker: { color: '#ff3b30', size: 10 }
                    });
                }
                
                const layout = {
                    title: false,
                    shapes: shapes,
                    xaxis: {
                        tickformat: '%H:%M',
                        tickangle: -45,
                        showgrid: true,
                        gridcolor: '#f0f0f0',
                        tickfont: { size: 11 }
                    },
                    yaxis: {
                        title: 'MW',
                        showgrid: true,
                        gridcolor: '#f0f0f0',
                        tickfont: { size: 11 }
                    },
                    plot_bgcolor: 'white',
                    paper_bgcolor: 'white',
                    hovermode: 'x unified',
                    legend: {
                        orientation: 'h',
                        y: -0.2,
                        x: 0.5,
                        xanchor: 'center',
                        font: { size: 10 }
                    },
                    margin: { t: 20, r: 20, b: 60, l: 50 },
                    autosize: true
                };
                
                this.currentData = data;
                
                Plotly.newPlot('chart', traces, layout, {
                    responsive: true,
                    displayModeBar: false
                });
            }
            
            updateAlertsList() {
                const alertsList = document.getElementById('alertsList');
                const alertBadge = document.getElementById('alertBadge');
                
                const totalAlerts = this.alertHistory.orange.length + this.alertHistory.red.length;
                
                if (totalAlerts > 0) {
                    alertBadge.textContent = totalAlerts;
                    alertBadge.style.display = 'inline-block';
                    
                    let html = '';
                    
                    this.alertHistory.red.sort((a, b) => a.time.localeCompare(b.time)).forEach(alert => {
                        const time = new Date(alert.time).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                        html += `<div class="alert-item alert-red">
                            <strong>🔴 ${time}</strong><br>
                            Rezerwa: ${alert.reserve.toFixed(0)} MW | Wymagana: ${alert.required.toFixed(0)} MW<br>
                            <small>Margines: ${alert.difference.toFixed(0)} MW</small>
                        </div>`;
                    });
                    
                    this.alertHistory.orange.sort((a, b) => a.time.localeCompare(b.time)).forEach(alert => {
                        const time = new Date(alert.time).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                        html += `<div class="alert-item alert-orange">
                            <strong>🟠 ${time}</strong><br>
                            Rezerwa: ${alert.reserve.toFixed(0)} MW | Wymagana: ${alert.required.toFixed(0)} MW<br>
                            <small>Margines: ${alert.difference.toFixed(0)} MW</small>
                        </div>`;
                    });
                    
                    alertsList.innerHTML = html;
                } else {
                    alertBadge.style.display = 'none';
                    alertsList.innerHTML = '<div class="no-alerts">✅ Brak alertów dzisiaj</div>';
                }
            }
            
            updateStatus(online, message) {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                statusIndicator.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
                statusText.textContent = message;
            }
            
            async refreshData() {
                const refreshBtn = document.getElementById('refreshBtn');
                const refreshText = document.getElementById('refreshText');
                const lastUpdateEl = document.getElementById('lastUpdate');
                
                // Show loading
                refreshBtn.disabled = true;
                refreshText.innerHTML = '<div class="loading-spinner"></div>Odświeżanie...';
                this.updateStatus(false, 'Pobieranie danych...');
                
                try {
                    const data = await this.fetchData();
                    const now = new Date().toLocaleString('pl-PL');
                    
                    if (data && data.length > 0) {
                        this.drawChart(data);
                        
                        const alerts = this.findAlerts(data);
                        this.updateAlertHistory(alerts);
                        this.updateAlertsList();
                        
                        this.updateStatus(true, `Połączono | ${data.length} punktów`);
                        lastUpdateEl.textContent = now.split(' ')[1].substring(0, 5);
                    } else {
                        this.updateStatus(false, 'Brak danych');
                        document.getElementById('chart').innerHTML = 
                            '<div style="display: flex; align-items: center; justify-content: center; height: 200px; color: #ff3b30; text-align: center;">❌ Brak połączenia z API PSE<br><small>Sprawdź połączenie internetowe</small></div>';
                        this.updateAlertsList();
                    }
                } catch (error) {
                    console.error('Refresh error:', error);
                    this.updateStatus(false, 'Błąd połączenia');
                } finally {
                    // Hide loading
                    refreshBtn.disabled = false;
                    refreshText.textContent = 'Odśwież';
                }
            }
        }
        
        // Global refresh function for button
        let app;
        
        function refreshData() {
            if (app) {
                app.refreshData();
            }
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            app = new PSEApp();
        });
        
        // PWA install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install button if needed
            console.log('PWA install prompt available');
        });
    </script>
